
version: '3.8'
services:
  mongodb:
    image: mongo:4.2.24
    ports:
      - '27018:27017'
    volumes:
      - dbdata:/data/db
    networks:
        - backend
  rails:
    build: .
    command: 'bundle exec rails s -p 3000 -b 0.0.0.0'
    ports:
      - '3000:3000'
    depends_on:
        - mongodb
    networks:
        - backend
    environment:
      - MONGODB_URL=mongodb://mongodb:27018/rtmp
      - RAILS_MASTER_KEY=${RAILS_MASTER_KEY}
    volumes:
      - .:/app
      - ./node_modules:/app/node_modules
      - ./tmp/vods:/app/public/vods

  nginx:
    build:
      context: .
      dockerfile: nginx.Dockerfile
    ports:
        - '80:80'
        - '443:443'
        - '1935:1935'
    depends_on:
        - rails
    networks:
        - backend
    volumes:
      - ./tmp/vods:/tmp/vods

volumes:
  dbdata:

networks:
    backend:
      driver: bridge